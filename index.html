<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limin's Blog</title>
    <script>
        // 立即执行的主题初始化
        (function() {
            try {
                const isDark = localStorage.theme === 'dark' || 
                    (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
                document.documentElement.classList.toggle('dark', isDark);
            } catch (e) {}
        })();

        // 主题切换函数
        function toggleTheme() {
            try {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.theme = isDark ? 'dark' : 'light';
                updateIcon();
            } catch (e) {}
        }

        // 更新图标
        function updateIcon() {
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('themeIcon').textContent = isDark ? '🌞' : '🌙';
        }

        // 页面加载完成后更新图标
        window.addEventListener('DOMContentLoaded', updateIcon);
    </script>
    <style>
        /* 基础样式 */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
        }
        
        .dark {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 导航栏样式 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--bg-color);
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            z-index: 1000;
        }

        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }

        /* 主要内容区域 */
        main {
            max-width: 800px;
            margin: 5rem auto 2rem;
            padding: 0 1rem;
        }

        /* Markdown 内容样式 */
        .prose {
            line-height: 1.6;
        }

        .prose h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .prose h3 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
        }

        .prose p {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="site-title">Limin</div>
            <button onclick="toggleTheme()" class="theme-toggle" aria-label="Toggle theme">
                <span id="themeIcon">🌙</span>
            </button>
        </div>
    </nav>
    <main class="prose">
        <p><font size="1">2024 年 8 月 15 日</font></p>
<h3><a href="learntowrite.md">写作真的是一件很难的事情吗</a></h3>
<p><font size="1">2024 年 9 月 15 日</font></p>
<h3><a href="./">占位符</a></h3>

    </main>
</body>
</html>
